<html lang='en'>

<head>

<body>
    <h1>Gr√°fico</h1>
    <div class="row">

        <div class="col">
            <div class="leftside">
                <p>Lista de dispositivos</p>
                <p id="button_list"></p>
            </div>

        </div>

        <div class="col">
            <div class="rightside">
                <canvas id="myChart" width="700" height="700"></canvas>
            </div>
        </div>
    </div>
    <script>

        async function printBtn() {
            const url = 'https://us-east-1.aws.webhooks.mongodb-realm.com/api/client/v2.0/app/temperature_analysis-gjbaa/service/get_devices/incoming_webhook/get_devices?db=iot&collection=readings';
            const response = await fetch(url);
            const data = await response.json();
            const listBrand = [];

            for (i = 0; i < data.length; i++) {
                listBrand.push(data[i].$numberLong);
                console.log(data[i].$numberLong);
            }
            for (var i = 0; i < listBrand.length; i++) {
                var btn = document.createElement("button");
                btn.onclick = adddata();
                var t = document.createTextNode(listBrand[i]);
                btn.appendChild(t);
                document.getElementById("button_list").appendChild(btn);
                // document.getElementById("demo").innerHTML = ys;
            }
        }
        printBtn();

    </script>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Temperature',
                    data: [],
                    fill: false,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: false, //config responsible to resize chart
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        async function adddata() {
            temp_data = await getDataTemperature();
            console.log(temp_data)
            myChart.data.datasets[0].data = temp_data.ys;
            myChart.data.labels = temp_data.xs;
            myChart.update();
        }

        async function getDataTemperature() {
            const url = 'https://us-east-1.aws.webhooks.mongodb-realm.com/api/client/v2.0/app/temperature_analysis-gjbaa/service/get_temperature/incoming_webhook/get_temperature?db=iot&collection=readings';
            const response = await fetch(url);
            const data = await response.json();
            const ys = [];
            const xs = [];

            //const obj = JSON.parse(data[0]);
            for (i = 0; i < data.length; i++) {
                ys.push((data[i].sensor.temperature));
                xs.push(i);
                console.log(((data[i].sensor.temperature)));
            }
            //document.getElementById("demo").innerHTML = ys;
            return { xs, ys };
        }
        adddata();
        //setInterval(adddata, 1000);

    </script>
